<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link href="{{ url_for('static',filename='style/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='style/style.css') }}" rel="stylesheet">


  </head>
  <body>
    <h4><strong>Welcome {{username}}</strong></h4>
    <div class="container-fluid">
	    <div class="row">
		    <div class="col-md-12">
          <form role="form" action="{{ url_for('profile', username = username) }}" method = "post">
            <div class="form-group">
                    
              <label for="userInput">
                        Search...
              </label>
              <input type="text" class="form-control" id="movieNameInput" name = "userInput">
            </div>
              <button type="submit" class="btn btn-primary" name = "submit" value = "movieSearch">
                    SEARCH MOVIE
              </button>
              <div> 
                <button type="submit" class="btn btn-secondary" name = "submit" value = "ratings">
                  VIEW CURRENT RATINGS
                </button> 
              </div>
              <div>
                <button type="submit" class="btn btn-secondary" name = "submit" value = "recommend">
                  RECOMMEND MOVIES
                </button>
              </div>
          </form>
		    </div>
	    </div>
    </div>
  </body>
</html>

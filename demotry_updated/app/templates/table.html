<!DOCTYPE html>
<html>
<body>

<h2>table try</h2>
<table>
    <thead>
     {%- for column in columns %}
        <th>{{ column }}</th>
     {%- endfor %}
    </thead>
    <tbody>
        {%- for row in items %}
        <tr>
           <td>{{row.name}}</td>
           <td>{{row.idx}}</td>
        </tr>
        {%- endfor %}
    </tbody>
</table>
</body>
</html>

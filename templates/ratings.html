<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <h1>Your ratings</h1>
    {% for rating in ratings %}
        <p>Movie Name: {{rating[0]}}</p>
        <p>Your Rating: {{rating[1]}}</p>
        <a href='/update_rating/{{rating[0]}}'>Update</a>
        <a href='/delete_rating/{{rating[0]}}'>Delete</a>
        <br>
        <br>
        <br>
    {% endfor %}
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>App name</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Update Rating</h1>
    <p>Movie Name: {{movie}}</p>

    <form action={{url_for('update_rating', movie_name = movie)}} method="post">
        <div class="form-group">
          <label for="new_rating">New Rating:</label>
          <input type="number" class="form-control" placeholder="Enter new rating" name="new_rating">
        </div>
        <button type="submit" class="btn btn-primary">Submit New Rating</button>
        <a href="{{ url_for('ratings') }}" class="btn btn-primary">Go back to ratings</a>
    </form>
</body>
